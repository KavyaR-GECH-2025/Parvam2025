<!-- create a button and p write a javascript function that upadtes the text the text inside p when the button is clicked -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Original Text</p>
    <button onclick="updateText()">Click Me</button>

    <script>
        function updateText() {
            document.getElementById("text").innerText = "Text Updated!";
        }
    </script>
    
    

    
</body>
</html>
