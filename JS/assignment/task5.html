<!-- write a function that takes two numbers as input retuuns their sum, excute it for multiple test case. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumbers(a, b) {
            return a + b;
        }
    
        console.log(addNumbers(5, 3));   
        console.log(addNumbers(-2, 7));  
        console.log(addNumbers(10, 20)); 
        console.log(addNumbers(0, 4));   
        console.log(addNumbers(4.5, 3.5)); 


    </script>
    
</body>
</html>
